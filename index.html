<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/media-query.css" media="all">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    
    <title>Sorteio Supermercado Bondpreço</title>
</head>
    <body>
        <main>
            
            <section class="titulo">
                <h1><span>Sorteio Supermercado Bondpreço</span></h1>
            </section>

            <section class="descricao">
                <p>Nas compras acima de R$500,00 concorra a um final de semana com tudo pago em Las Vegas com dois acompanhantes e um vale de $10.000 dólares.</p>
            </section>
            
            <form>
                <ul>
                    
                    <li class="lista"><input type="name" placeholder="Fulano Furtado"></li>
                        
                    <li class="lista"><input type="tel" placeholder="(XX)-XXXX-XXXX"></li>
                        
                    <li class="lista"><input type="email" placeholder="etc@gmail.com"></li>
                        
                    <li class="lista"><input type="text" placeholder="Nome da Rua"></li>
                        
                    <li class="lista"><input type="text" placeholder="Bairro"></li>
                    
                    <li class="lista"><input type="number" placeholder="Nºxxx"></li>

                    <li class="lista"><input type="text" placeholder="Qual o Supermercado que dá prêmios ?"></li>

                    <li class="lista"><input type="date" placeholder="Data da compra"></li>
                    
                </ul>
            </form>

            <div>
                <button class="botao"><a href="cadastro.html" class="ocultar-link">Cadastrar</a></button>
            </div>
            
            <footer>
                <p>Copyright © Supermercado Bondpreço</p> 
            </footer>
        </main>
    </body>
